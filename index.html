<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Keterlambatan Siswa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }

    button:hover {
      background-color: #27ae60;
    }

    #respon {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: green;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://trubusiman.github.io/keterlambatan-siswa/IMG_20240513_104401_500.png" alt="Logo Trubus Iman" class="logo">
    <h2>Form Keterlambatan Siswa</h2>

    <form id="form-keterlambatan">
      <label for="search">Cari Nama Siswa</label>
      <input type="text" id="search" placeholder="Ketik nama siswa..." oninput="filterNama()"/>

      <label for="nama">Nama Siswa</label>
      <select name="nama" id="nama" required size="5">
        <option value="">Pilih Nama Siswa</option>
      </select>

      <label for="kelas">Kelas</label>
      <input type="text" name="kelas" id="kelas" readonly />

      <label for="waktu">Waktu Keterlambatan</label>
      <input type="time" name="waktu" id="waktu" required />

      <label for="alasan">Alasan Keterlambatan</label>
      <input type="text" name="alasan" id="alasan" placeholder="Contoh: Terlambat bangun, hujan, dll" />

      <label for="tanggal">Tanggal</label>
      <input type="date" name="tanggal" id="tanggal" required />

      <button type="submit">Kirim</button>
    </form>

    <p id="respon"></p>
  </div>

  <script>
    const form = document.getElementById("form-keterlambatan");
    const respon = document.getElementById("respon");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzPBu8AZShLXGq00hl7lXrKLXao2_JNGlqD7lswLhzyLVQgN-frIddvG9l9ftd_vk5g/exec", {
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(text => {
        respon.innerText = "✅ " + text;
        respon.style.color = "green";
        form.reset();
      })
      .catch(err => {
        respon.innerText = "❌ Gagal mengirim data. Periksa koneksi atau hubungi admin.";
        respon.style.color = "red";
        console.error(err);
      });
    });

    const dataUrl = "https://script.google.com/macros/s/AKfycbwub5cfJjpdTSGOr-bYC2_2VO4cg2o4wCut47xlwttmoTbF2uRct2sT4vlK6mL205o5/exec";
    let semuaSiswa = [];

    // Ambil data dari Sheet2
    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        semuaSiswa = data;
        tampilkanPilihan(semuaSiswa);
      })
      .catch(error => {
        console.error("Gagal mengambil data siswa:", error);
      });

    function tampilkanPilihan(data) {
      const namaSelect = document.getElementById("nama");
      namaSelect.innerHTML = '<option value="">Pilih Nama Siswa</option>'; // reset
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item.nama;
        option.textContent = item.nama;
        option.dataset.kelas = item.kelas;
        namaSelect.appendChild(option);
      });
    }

    function filterNama() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const hasilFilter = semuaSiswa.filter(s =>
        s.nama.toLowerCase().includes(keyword)
      );
      tampilkanPilihan(hasilFilter);
    }

    document.getElementById("nama").addEventListener("change", function () {
      const selected = this.options[this.selectedIndex];
      document.getElementById("kelas").value = selected.dataset.kelas || "";
    });
  </script>
</body>
