<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM KETERLAMBATAN</title>
  <link rel="icon" href="https://trubusiman.github.io/keterlambatan-siswa/favicon.ico" sizes="32x32" type="image/x-icon">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* (Gunakan seluruh CSS dari versi sebelumnya tanpa perubahan besar) */
    /* ... CSS sebelumnya tetap digunakan ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="islamic-pattern"></div>

    <div class="header">
      <div class="logo-container">
        <div class="logo-frame">
          <img src="https://trubusiman.github.io/keterlambatan-siswa/IMG_20240513_104401_500.png" alt="Logo Trubus Iman" class="logo">
        </div>
      </div>
      <h2>FORM KETERLAMBATAN</h2>
    </div>

    <div class="content">
      <div class="section-title">
        <i class="fas fa-qrcode"></i> Scan QR Siswa
      </div>

      <div id="reader">
        <div class="qr-placeholder">
          <i class="fas fa-camera"></i>
          <p>Arahkan kamera ke QR Code siswa</p>
        </div>
      </div>

      <div class="button-group">
        <button class="btn-scan" onclick="mulaiScan()">
          <i class="fas fa-camera"></i> Mulai Scan QR
        </button>
        <button class="btn-stop hidden" onclick="stopScan()">
          <i class="fas fa-stop-circle"></i> Stop Scan
        </button>
      </div>

      <div class="section-title">
        <i class="fas fa-edit"></i> Form Keterlambatan
      </div>

      <form id="form-keterlambatan">
        <div class="form-grid">
          <div class="form-group">
            <label for="cari-nama"><i class="fas fa-search"></i> Cari Nama Siswa</label>
            <div class="input-icon">
              <i class="fas fa-search"></i>
              <input type="text" id="cari-nama" list="daftar-nama" placeholder="Ketik nama siswa...">
            </div>
            <datalist id="daftar-nama"></datalist>
          </div>

          <div class="form-group">
            <label for="nama"><i class="fas fa-user"></i> Nama Siswa</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="nama" name="nama" placeholder="Akan terisi otomatis" readonly required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="kelas"><i class="fas fa-graduation-cap"></i> Kelas</label>
          <div class="input-icon">
            <i class="fas fa-chalkboard"></i>
            <input type="text" name="kelas" id="kelas" readonly />
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="waktu"><i class="fas fa-clock"></i> Waktu Keterlambatan</label>
            <div class="input-icon">
              <i class="far fa-clock"></i>
              <input type="time" name="waktu" id="waktu" required />
            </div>
          </div>

          <div class="form-group">
            <label for="tanggal"><i class="fas fa-calendar"></i> Tanggal</label>
            <div class="input-icon">
              <i class="far fa-calendar"></i>
              <input type="date" name="tanggal" id="tanggal" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="alasan"><i class="fas fa-comment"></i> Alasan Keterlambatan</label>
          <div class="input-icon">
            <i class="fas fa-pen"></i>
            <input type="text" name="alasan" id="alasan" placeholder="Contoh: Terlambat bangun, hujan, dll" />
          </div>
        </div>

        <button type="submit" class="btn-primary">
          <i class="fas fa-paper-plane"></i> Kirim Data
        </button>
      </form>

      <div id="rekap"></div>
      <div id="respon"></div>
    </div>

    <div class="footer">
      <div class="footer-text">Berfikir Modern, Berakhlak Al-Qur'an</div>
    </div>
  </div>

  <div class="confetti-container" id="confetti-container"></div>

  <audio id="success-sound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-3003.mp3" type="audio/mpeg">
  </audio>

  <script>
    const form = document.getElementById("form-keterlambatan");
    const respon = document.getElementById("respon");
    const rekap = document.getElementById("rekap");
    const confettiContainer = document.getElementById("confetti-container");
    const successSound = document.getElementById("success-sound");
    const dataUrl = "https://script.google.com/macros/s/AKfycbx7dMvGRUCXdLD4wUrC0ic05RC6OzUuvgGuyu-pa4aTdLxpmyoxRFwOOYbOoLA2mVI/exec";
    const rekapUrl = dataUrl;
    const scanBtn = document.querySelector('.btn-scan');
    const stopBtn = document.querySelector('.btn-stop');
    let semuaSiswa = [];
    let html5QrCode = null;

    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0];
    document.getElementById("tanggal").value = formattedDate;

    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    document.getElementById("waktu").value = `${hours}:${minutes}`;

    function playSuccessSound() {
      try {
        successSound.currentTime = 0;
        successSound.play();
      } catch (e) {
        console.log("Gagal memutar suara:", e);
      }
    }

    function createConfetti() {
      confettiContainer.style.display = 'block';
      const colors = ['#27ae60', '#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#e74c3c'];

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }

      setTimeout(() => {
        confettiContainer.style.display = 'none';
        confettiContainer.innerHTML = '';
      }, 5000);
    }

    function showSuccessFeedback(message) {
      respon.textContent = message;
      respon.className = "success";
      respon.classList.add("success-animation");
      createConfetti();
      playSuccessSound();

      const submitBtn = document.querySelector('.btn-primary');
      submitBtn.classList.add('success-animation');
      setTimeout(() => submitBtn.classList.remove('success-animation'), 1000);

      setTimeout(() => {
        if (respon.textContent === message) {
          respon.textContent = "";
          respon.className = "";
        }
      }, 5000);
    }

    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        semuaSiswa = data;
        const datalist = document.getElementById("daftar-nama");
        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item.nama;
          datalist.appendChild(option);
        });
      })
      .catch(err => {
        console.error("Gagal mengambil data siswa:", err);
        showMessage("âŒ Gagal mengambil data siswa. Coba lagi nanti.", "error");
      });

    document.getElementById("cari-nama").addEventListener("input", function () {
      const inputNama = this.value;
      const ditemukan = semuaSiswa.find(s => s.nama === inputNama);

      if (ditemukan) {
        document.getElementById("nama").value = ditemukan.nama;
        document.getElementById("kelas").value = ditemukan.kelas || "";

        fetch(`${rekapUrl}?nama=${encodeURIComponent(inputNama)}`)
          .then(res => res.json())
          .then(data => {
            if (data.jumlah !== undefined) {
              rekap.textContent = `ðŸ“Œ ${inputNama} sudah terlambat ${data.jumlah} kali bulan ini.`;
              rekap.className = data.jumlah >= 3 ? "high" : "";
            } else {
              rekap.textContent = "âŒ Gagal menghitung rekapan.";
              rekap.className = "";
            }
          })
          .catch(err => {
            console.error("Error fetch rekap:", err);
            rekap.textContent = "âŒ Gagal mengambil data rekapan.";
            rekap.className = "";
          });
      } else {
        document.getElementById("nama").value = "";
        document.getElementById("kelas").value = "";
        rekap.textContent = "";
        rekap.className = "";
      }
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const nama = data.get("nama");
      const tanggal = data.get("tanggal");

      if (!nama || !tanggal) {
        showMessage("âŒ Nama dan tanggal wajib diisi.", "error");
        return;
      }

      fetch(`${rekapUrl}?nama=${encodeURIComponent(nama)}&tanggal=${tanggal}`)
        .then(res => res.json())
        .then(data => {
          if (data.sudah_isi) {
            showMessage(`âš ï¸ ${nama} sudah mengisi keterlambatan hari ini (${tanggal}).`, "warning");
            return;
          }

          fetch(dataUrl, {
            method: "POST",
            body: data
          })
          .then(response => response.text())
          .then(text => {
            showSuccessFeedback("âœ… " + text);
            form.reset();
            document.getElementById("kelas").value = "";
            document.getElementById("tanggal").value = formattedDate;
            document.getElementById("waktu").value = `${hours}:${minutes}`;
            rekap.textContent = "";
            rekap.className = "";
          })
          .catch(err => {
            showMessage("âŒ Gagal mengirim data.", "error");
            console.error(err);
          });
        })
        .catch(err => {
          showMessage("âŒ Gagal mengecek data sebelumnya.", "error");
          console.error(err);
        });
    });

    function mulaiScan() {
      document.getElementById("reader").style.display = "flex";
      scanBtn.classList.add('hidden');
      stopBtn.classList.remove('hidden');

      if (html5QrCode) {
        html5QrCode.stop().catch(err => console.log("Stop error:", err));
      }

      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length > 0) {
          const kameraBelakang = cameras.find(cam =>
            cam.label.toLowerCase().includes("back") ||
            cam.label.toLowerCase().includes("environment")
          ) || cameras[0];

          document.querySelector('.qr-placeholder').classList.add('hidden');

          html5QrCode.start(
            kameraBelakang.id,
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              document.getElementById("cari-nama").value = qrCodeMessage;
              document.getElementById("cari-nama").dispatchEvent(new Event("input"));
              stopScan();
            },
            error => {}
          );
        } else {
          showMessage("âŒ Tidak ada kamera yang ditemukan.", "error");
          stopScan();
        }
      }).catch(err => {
        showMessage("âŒ Tidak bisa mengakses kamera.", "error");
        stopScan();
        console.error(err);
      });
    }

    function stopScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").style.display = "none";
          document.querySelector('.qr-placeholder').classList.remove('hidden');
          scanBtn.classList.remove('hidden');
          stopBtn.classList.add('hidden');
        }).catch(console.error);
      } else {
        document.getElementById("reader").style.display = "none";
        scanBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
      }
    }

    function showMessage(message, type) {
      respon.textContent = message;
      respon.className = type;

      if (type === "success" || type === "warning") {
        setTimeout(() => {
          respon.textContent = "";
          respon.className = "";
        }, 5000);
      }
    }
  </script>
</body>
</html>
