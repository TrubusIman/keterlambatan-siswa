<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORM KETERLAMBATAN</title>
  <link rel="icon" href="https://trubusiman.github.io/keterlambatan-siswa/favicon.ico" sizes="32x32" type="image/x-icon">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/TrubusIman/keterlambatan-siswa/main/untukbackground.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(3px);
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 24px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #34495e;
    }

    input, select, textarea, button, datalist {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    #respon, #rekap {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
    }

    #respon {
      color: green;
    }

    #reader {
      width: 100%;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      .logo {
        width: 80px;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://trubusiman.github.io/keterlambatan-siswa/IMG_20240513_104401_500.png" alt="Logo Trubus Iman" class="logo">
    <h2>FORM KETERLAMBATAN</h2>

    <div id="reader"></div>
    <button onclick="mulaiScan()">üì∑ Scan QR</button>

    <form id="form-keterlambatan">
      <label for="nama">Cari Nama Siswa</label>
      <input type="text" id="nama" name="nama" list="daftar-nama" placeholder="Ketik nama siswa..." required>
      <datalist id="daftar-nama"></datalist>

      <label for="kelas">Kelas</label>
      <input type="text" name="kelas" id="kelas" readonly />

      <label for="waktu">Waktu Keterlambatan</label>
      <input type="time" name="waktu" id="waktu" required />

      <label for="alasan">Alasan Keterlambatan</label>
      <input type="text" name="alasan" id="alasan" placeholder="Contoh: Terlambat bangun, hujan, dll" />

      <label for="tanggal">Tanggal</label>
      <input type="date" name="tanggal" id="tanggal" required />

      <button type="submit">Kirim</button>
    </form>

    <p id="rekap"></p>
    <p id="respon"></p>
  </div>

  <script>
    const form = document.getElementById("form-keterlambatan");
    const respon = document.getElementById("respon");
    const rekap = document.getElementById("rekap");
    const dataUrl = "https://script.google.com/macros/s/AKfycbx7dMvGRUCXdLD4wUrC0ic05RC6OzUuvgGuyu-pa4aTdLxpmyoxRFwOOYbOoLA2mVI/exec";
    const rekapUrl = dataUrl;

    let semuaSiswa = [];

    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        semuaSiswa = data;
        const datalist = document.getElementById("daftar-nama");
        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item.nama;
          option.dataset.kelas = item.kelas;
          datalist.appendChild(option);
        });
      })
      .catch(err => console.error("Gagal mengambil data siswa:", err));

    document.getElementById("nama").addEventListener("input", function () {
      const inputNama = this.value;
      const ditemukan = semuaSiswa.find(s => s.nama === inputNama);
      if (ditemukan) {
        document.getElementById("kelas").value = ditemukan.kelas || "";

        fetch(`${rekapUrl}?nama=${encodeURIComponent(inputNama)}`)
          .then(res => res.json())
          .then(data => {
            if (data.jumlah !== undefined) {
              rekap.textContent = `üìå ${inputNama} sudah terlambat ${data.jumlah} kali bulan ini.`;
              rekap.style.color = data.jumlah >= 3 ? "red" : "#333";
            } else {
              rekap.textContent = "‚ùå Gagal menghitung rekapan.";
            }
          })
          .catch(err => {
            console.error("Error fetch rekap:", err);
          });
      } else {
        document.getElementById("kelas").value = "";
        rekap.textContent = "";
      }
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(form);
      const nama = data.get("nama");
      const tanggal = data.get("tanggal");

      if (!nama || !tanggal) {
        respon.innerText = "‚ùå Nama dan tanggal wajib diisi.";
        respon.style.color = "red";
        return;
      }

      fetch(`${rekapUrl}?nama=${encodeURIComponent(nama)}&tanggal=${tanggal}`)
        .then(res => res.json())
        .then(data => {
          if (data.sudah_isi) {
            respon.innerText = `‚ö†Ô∏è ${nama} sudah mengisi keterlambatan hari ini (${tanggal}).`;
            respon.style.color = "orange";
            return;
          }

          fetch(dataUrl, {
            method: "POST",
            body: data
          })
          .then(response => response.text())
          .then(text => {
            respon.innerText = "‚úÖ " + text;
            respon.style.color = "green";
            form.reset();
            document.getElementById("kelas").value = "";
            rekap.textContent = "";
          })
          .catch(err => {
            respon.innerText = "‚ùå Gagal mengirim data.";
            respon.style.color = "red";
            console.error(err);
          });
        })
        .catch(err => {
          respon.innerText = "‚ùå Gagal mengecek data sebelumnya.";
          respon.style.color = "red";
          console.error(err);
        });
    });

    function mulaiScan() {
      const reader = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        const kameraBelakang = cameras.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("environment")
        ) || cameras[0];

        reader.start(
          kameraBelakang.id,
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            document.getElementById("nama").value = qrCodeMessage;
            document.getElementById("nama").dispatchEvent(new Event("input"));
            reader.stop().then(() => {
              document.getElementById("reader").innerHTML = "";
            }).catch(console.error);
          },
          error => {
            // console.warn(error);
          }
        );
      }).catch(err => {
        alert("‚ùå Tidak bisa mengakses kamera. Pastikan sudah diizinkan.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
