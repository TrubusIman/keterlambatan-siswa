<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Keterlambatan Siswa</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/TrubusIman/keterlambatan-siswa/main/untukbackground.jpeg') no-repeat center center fixed;
      background-size: cover;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 100px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }

    button:hover {
      background-color: #27ae60;
    }

    #respon, #rekap {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }

    #rekap {
      color: #333;
    }

    #respon {
      color: green;
    }

    #reader {
      width: 100%;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://trubusiman.github.io/keterlambatan-siswa/IMG_20240513_104401_500.png" alt="Logo Trubus Iman" class="logo">
    <h2>Form Keterlambatan Siswa</h2>

    <div id="reader"></div>
    <button onclick="mulaiScan()">Scan QR</button>

    <form id="form-keterlambatan">
      <label for="search">Cari Nama Siswa</label>
      <input type="text" id="search" placeholder="Ketik nama siswa..." oninput="filterNama()"/>

      <label for="nama">Nama Siswa</label>
      <select name="nama" id="nama" required size="5">
        <option value="">Pilih Nama Siswa</option>
      </select>

      <label for="kelas">Kelas</label>
      <input type="text" name="kelas" id="kelas" readonly />

      <label for="waktu">Waktu Keterlambatan</label>
      <input type="time" name="waktu" id="waktu" required />

      <label for="alasan">Alasan Keterlambatan</label>
      <input type="text" name="alasan" id="alasan" placeholder="Contoh: Terlambat bangun, hujan, dll" />

      <label for="tanggal">Tanggal</label>
      <input type="date" name="tanggal" id="tanggal" required />

      <button type="submit">Kirim</button>
    </form>

    <p id="rekap"></p>
    <p id="respon"></p>
  </div>

  <script>
    const form = document.getElementById("form-keterlambatan");
    const respon = document.getElementById("respon");
    const rekap = document.getElementById("rekap");
    const dataUrl = "https://script.google.com/macros/s/AKfycbx7dMvGRUCXdLD4wUrC0ic05RC6OzUuvgGuyu-pa4aTdLxpmyoxRFwOOYbOoLA2mVI/exec";
    const rekapUrl = dataUrl;

    let semuaSiswa = [];
    let scanner;

    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        semuaSiswa = data;
        tampilkanPilihan(semuaSiswa);
      })
      .catch(err => console.error("Gagal mengambil data siswa:", err));

    function tampilkanPilihan(data) {
      const namaSelect = document.getElementById("nama");
      namaSelect.innerHTML = '<option value="">Pilih Nama Siswa</option>';
      data.forEach(item => {
        const option = document.createElement("option");
        option.value = item.nama;
        option.textContent = item.nama;
        option.dataset.kelas = item.kelas;
        namaSelect.appendChild(option);
      });
    }

    function filterNama() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const hasil = semuaSiswa.filter(s => s.nama.toLowerCase().includes(keyword));
      tampilkanPilihan(hasil);
    }

    document.getElementById("nama").addEventListener("change", function () {
      const selected = this.options[this.selectedIndex];
      document.getElementById("kelas").value = selected.dataset.kelas || "";

      const nama = selected.value;
      if (!nama) return;

      fetch(`${rekapUrl}?nama=${encodeURIComponent(nama)}`)
        .then(res => res.json())
        .then(data => {
          if (data.jumlah !== undefined) {
            rekap.textContent = `üìå ${nama} sudah terlambat ${data.jumlah} kali bulan ini.`;
          } else {
            rekap.textContent = "‚ùå Gagal menghitung rekapan.";
          }
        })
        .catch(err => {
          console.error("Error fetch rekap:", err);
        });
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(dataUrl, {
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(text => {
        respon.innerText = "‚úÖ " + text;
        form.reset();
        document.getElementById("kelas").value = "";
        rekap.textContent = "";
      })
      .catch(err => {
        respon.innerText = "‚ùå Gagal mengirim data.";
        respon.style.color = "red";
        console.error(err);
      });
    });

    function mulaiScan() {
      const reader = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        const kameraBelakang = cameras.find(cam =>
          cam.label.toLowerCase().includes("back") ||
          cam.label.toLowerCase().includes("environment")
        ) || cameras[0]; // fallback ke kamera pertama

        reader.start(
          kameraBelakang.id,
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            document.getElementById("search").value = qrCodeMessage;
            filterNama();
            setTimeout(() => {
              const options = document.getElementById("nama").options;
              if (options.length === 2) {
                options[1].selected = true;
                document.getElementById("nama").dispatchEvent(new Event("change"));
              }
            }, 300);
            reader.stop().then(() => {
              document.getElementById("reader").innerHTML = "";
            }).catch(console.error);
          },
          error => {
            // console.warn(`QR Scan error: ${error}`);
          }
        );
      }).catch(err => {
        alert("‚ùå Tidak bisa mengakses kamera. Pastikan sudah diizinkan.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
