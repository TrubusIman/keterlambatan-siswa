<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Keterlambatan</title>
  <link rel="icon" href="https://trubusiman.github.io/keterlambatan-siswa/favicon.ico" sizes="32x32" type="image/x-icon">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    h1, h2 { margin-bottom: 16px; }
    input, select, button {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px;
      border: 1px solid #d1d5db; font-size: 14px;
    }
    button {
      background: #2563eb; color: white; font-weight: bold; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #1d4ed8; }
    .result { padding: 12px; margin-top: 10px; border-radius: 8px; }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    .rekap-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .rekap-table th, .rekap-table td { border: 1px solid #d1d5db; padding: 8px; text-align: left; }
    .rekap-table th { background: #f3f4f6; }
    .selected-student {
      background: #e0f2fe; padding: 10px; border-radius: 8px; display: flex; align-items: center;
      justify-content: space-between; margin-top: 10px;
    }
    .selected-student button { width: auto; background: #ef4444; }
    #loadingOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.8); display: none;
      align-items: center; justify-content: center; z-index: 9999;
    }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%;
      width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .search-results {
      border: 1px solid #d1d5db; border-radius: 8px; max-height: 200px; overflow-y: auto;
      display: none; position: absolute; width: calc(100% - 20px); background: white; z-index: 10;
    }
    .search-results div { padding: 10px; cursor: pointer; }
    .search-results div:hover { background: #f3f4f6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Keterlambatan</h1>

    <div class="card">
      <h2>Scan QR Code Siswa</h2>
      <div id="reader" style="width:100%"></div>
    </div>

    <div class="card">
      <h2>Form Keterlambatan</h2>
      <form id="lateForm">
        <label for="cariSiswa">Cari Nama Siswa</label>
        <input type="text" id="cariSiswa" placeholder="Ketik nama siswa..." autocomplete="off">
        <div class="search-results" id="searchResults"></div>

        <div id="selectedStudentContainer"></div>

        <label for="waktu">Waktu Keterlambatan</label>
        <input type="time" id="waktu" required>

        <label for="tanggal">Tanggal Keterlambatan</label>
        <input type="date" id="tanggal" required>

        <button type="submit">Simpan</button>
      </form>
      <div id="resultMessage" class="result" style="display:none"></div>
    </div>

    <div class="card">
      <h2>Rekap Keterlambatan</h2>
      <table class="rekap-table" id="rekapTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jumlah Terlambat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Top 3 Terlambat Bulan Ini</h2>
      <div id="top3List"></div>
      <p id="totalBulanIni" style="margin-top:10px; font-weight:bold;"></p>
    </div>
  </div>

  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    const semuaSiswa = [
      { nama: "ADIBA ADZKIA INARA" },
      { nama: "AHMAD ASKHAN HADAYA PUTRA" },
      { nama: "AHMAD DZAKIR LAYALI" },
      { nama: "AHMAD FARIS" },
      { nama: "AHMAD HANIF UWAIS" },
      { nama: "AHMAD TSABIT" },
      { nama: "AISHWA MECCA ASSAFATAH SAMPUTRI" },
      { nama: "AIZA ZAFIRA NUR AZIZAH" },
      { nama: "AKHTAR KIRAN AFLAH" },
      { nama: "ALDIANO RIZKI PRATAMA" },
      { nama: "ANDI AZZAHRAH ANANDA SARI" }
    ];

    let rekapKeterlambatan = [];
    const resultMessage = document.getElementById("resultMessage");
    const loadingOverlay = document.getElementById("loadingOverlay");

    function showMessage(message, type) {
      resultMessage.textContent = message;
      resultMessage.className = "result " + type;
      resultMessage.style.display = "block";
      setTimeout(() => { resultMessage.style.display = "none"; }, 3000);
    }

    function updateRekapTable() {
      const tbody = document.querySelector("#rekapTable tbody");
      tbody.innerHTML = "";
      const counts = {};
      rekapKeterlambatan.forEach(item => {
        counts[item.nama] = (counts[item.nama] || 0) + 1;
      });
      Object.entries(counts).forEach(([nama, jumlah]) => {
        const row = `<tr><td>${nama}</td><td>${jumlah}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
      updateTop3();
    }

    function updateTop3() {
      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();

      const counts = {};
      let total = 0;
      rekapKeterlambatan.forEach(item => {
        const tgl = new Date(item.tanggal);
        if (tgl.getMonth() === currentMonth && tgl.getFullYear() === currentYear) {
          counts[item.nama] = (counts[item.nama] || 0) + 1;
          total++;
        }
      });

      const sorted = Object.entries(counts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3);

      const container = document.getElementById("top3List");
      const totalText = document.getElementById("totalBulanIni");

      if (sorted.length === 0) {
        container.innerHTML = "<p class='text-gray-500'>Belum ada data keterlambatan bulan ini.</p>";
        totalText.textContent = "";
        return;
      }

      container.innerHTML = sorted.map(([nama, jumlah], i) => `
        <div class="flex items-center gap-2 p-2 rounded-lg shadow bg-yellow-100 mb-2">
          <span class="font-bold text-lg">#${i+1}</span>
          <span class="flex-1">${nama}</span>
          <span class="text-sm text-gray-600">${jumlah} kali</span>
        </div>
      `).join("");

      totalText.textContent = `Total keterlambatan bulan ini: ${total} kali`;
    }

    let selectedStudent = null;
    const cariSiswaInput = document.getElementById("cariSiswa");
    const searchResults = document.getElementById("searchResults");
    const selectedStudentContainer = document.getElementById("selectedStudentContainer");

    function showSearchResults(results) {
      searchResults.innerHTML = "";
      if (results.length === 0) {
        searchResults.style.display = "none";
        return;
      }
      results.forEach(student => {
        const div = document.createElement("div");
        div.textContent = student.nama;
        div.onclick = () => selectStudent(student);
        searchResults.appendChild(div);
      });
      searchResults.style.display = "block";
    }

    cariSiswaInput.addEventListener("input", function() {
      const query = this.value.toLowerCase().trim();
      if (query.length < 2) {
        searchResults.style.display = "none";
        return;
      }
      const results = semuaSiswa.filter(student => 
        student.nama && student.nama.toLowerCase().includes(query)
      );
      showSearchResults(results);
    });

    function selectStudent(student) {
      selectedStudent = student;
      selectedStudentContainer.innerHTML = `
        <div class="selected-student">
          <span>${student.nama}</span>
          <button type="button" onclick="removeStudent()">Hapus</button>
        </div>
      `;
      searchResults.style.display = "none";
      cariSiswaInput.value = "";
    }

    function removeStudent() {
      selectedStudent = null;
      selectedStudentContainer.innerHTML = "";
    }

    document.getElementById("lateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!selectedStudent) {
        showMessage("Silakan pilih siswa terlebih dahulu", "error");
        return;
      }
      const waktu = document.getElementById("waktu").value;
      const tanggal = document.getElementById("tanggal").value;
      if (!waktu || !tanggal) {
        showMessage("Lengkapi waktu dan tanggal", "error");
        return;
      }

      loadingOverlay.style.display = "flex";
      setTimeout(() => {
        rekapKeterlambatan.push({
          nama: selectedStudent.nama,
          waktu: waktu,
          tanggal: tanggal
        });
        updateRekapTable();
        loadingOverlay.style.display = "none";
        showMessage("Data berhasil disimpan", "success");
      }, 1000);
    });

    const html5QrCode = new Html5Qrcode("reader");
    function startQrScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          const siswa = semuaSiswa.find(s => s.nama.toLowerCase() === qrCodeMessage.toLowerCase());
          if (siswa) selectStudent(siswa);
        },
        errorMessage => {}
      ).catch(err => console.error(err));
    }
    startQrScanner();
  </script>
</body>
</html>
