<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Keterlambatan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f2f1, #a5d6a7);
      padding: 0;
      margin: 0;
      position: relative;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 10px 25px rgba(0, 128, 0, 0.15);
      border-top: 6px solid #2e7d32;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 250px solid transparent;
      border-right: 250px solid transparent;
      border-bottom: 80px solid #ffffff;
      z-index: 1;
    }

    .container::after {
      content: "";
      position: absolute;
      top: -125px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 0 6px #2e7d32;
      z-index: 2;
    }

    .menara {
      position: absolute;
      top: -40px;
      width: 30px;
      height: 70px;
      background: #ffffff;
      border: 3px solid #2e7d32;
      border-radius: 5px 5px 0 0;
      z-index: 1;
    }
    .menara::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 5px;
      width: 20px;
      height: 20px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 0 3px #2e7d32;
    }
    .menara.left {
      left: 10px;
    }
    .menara.right {
      right: 10px;
    }

    .logo {
      display: block;
      margin: 40px auto 15px;
      width: 90px;
      position: relative;
      z-index: 3;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
      font-weight: 700;
      position: relative;
      z-index: 3;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #2e7d32;
      font-weight: 600;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #b2dfdb;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2e7d32;
      box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
    }

    button {
      background-color: #2e7d32;
      color: white;
      font-weight: 600;
      border: none;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #respon {
      text-align: center;
      font-weight: 600;
      color: #388e3c;
    }

    #rekap {
      text-align: center;
      font-weight: 500;
      color: #004d40;
      background-color: #e0f7fa;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
    }

    .ornament {
      text-align: center;
      font-size: 13px;
      font-style: italic;
      color: #2e7d32;
      margin-top: 20px;
    }

    #reader {
      width: 100%;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container::before {
        border-left: 200px solid transparent;
        border-right: 200px solid transparent;
        border-bottom: 70px solid #ffffff;
      }
      .container::after {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="menara left"></div>
  <div class="menara right"></div>
  <div class="container">
    <img src="https://trubusiman.github.io/keterlambatan-siswa/IMG_20240513_104401_500.png" alt="Logo" class="logo">
    <h2>FORM KETERLAMBATAN</h2>
    <div id="reader"></div>
    <form id="form-keterlambatan">
      <label for="search">Cari Nama Siswa</label>
      <input type="text" id="search" placeholder="Ketik nama siswa..." oninput="filterNama()" />

      <label for="nama">Nama Siswa</label>
      <select name="nama" id="nama" required size="4">
        <option value="">Pilih Nama Siswa</option>
      </select>

      <label for="kelas">Kelas</label>
      <input type="text" name="kelas" id="kelas" readonly />

      <label for="waktu">Waktu Keterlambatan</label>
      <input type="time" name="waktu" id="waktu" required />

      <label for="alasan">Alasan Keterlambatan</label>
      <input type="text" name="alasan" id="alasan" placeholder="Contoh: Terlambat bangun, hujan, dll" />

      <label for="tanggal">Tanggal</label>
      <input type="date" name="tanggal" id="tanggal" required />

      <button type="submit">Kirim</button>
    </form>
    <p id="rekap"></p>
    <p id="respon"></p>
    <div class="ornament">"Berfikir Modern, Berakhlak Al-Qur'an"</div>
  </div>
  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices.find(d => d.label.toLowerCase().includes("back"))?.id || devices[0].id;
          html5QrCode.start(
            { deviceId: { exact: cameraId } },
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
              document.getElementById("search").value = decodedText;
              filterNama();
              html5QrCode.stop();
            },
            err => {}
          );
        }
      });
    }

    window.addEventListener("load", () => {
      startScanner();
    });
  </script>
</body>
</html>
