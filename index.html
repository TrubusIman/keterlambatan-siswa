<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Keterlambatan Siswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4facfe;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 12px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: inherit;
    }
    button {
      background: #4facfe;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #00c6ff;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .rekap {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 12px;
      background: #f9f9f9;
    }
    .rekap h3 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #4facfe;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Keterlambatan Siswa</h2>
    <form id="lateForm">
      <label>Nama:</label>
      <input type="text" name="nama" required>

      <label>Kelas:</label>
      <input type="text" name="kelas" required>

      <label>Waktu:</label>
      <input type="time" name="waktu" required>

      <label>Alasan:</label>
      <textarea name="alasan" rows="2"></textarea>

      <label>Tanggal:</label>
      <input type="date" name="tanggal" required>

      <button type="submit" id="submitBtn">Kirim</button>
    </form>

    <!-- Bagian Rekap -->
    <div class="rekap">
      <h3>Top 3 Keterlambatan Bulan Ini</h3>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody id="top3"></tbody>
      </table>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby76WtaSajTKpmVRuVB9oADl6AyAit9u4J2OtNhnT6FznH0FgCpouNtobugW-54MdZx/exec";

    // Form submit
    document.getElementById("lateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "Mengirim...";

      const formData = new FormData(e.target);
      try {
        const res = await fetch(scriptURL, { method: "POST", body: formData });
        const text = await res.text();
        alert(text);
        e.target.reset();
        loadTop3(); // refresh rekap setelah kirim
      } catch (err) {
        alert("Gagal: " + err.message);
      }
      btn.disabled = false;
      btn.textContent = "Kirim";
    });

    // Load Top 3
    async function loadTop3() {
      try {
        const res = await fetch(scriptURL + "?action=rekap");
        const data = await res.json();

        const tbody = document.getElementById("top3");
        tbody.innerHTML = "";
        data.top3.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${item.nama}</td><td>${item.jumlah}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Load pertama kali
    loadTop3();
  </script>
</body>
</html>
